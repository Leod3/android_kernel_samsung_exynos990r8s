# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: Leod3/kernel_build_action@main
      with:
          kernel-url: https://github.com/Leod3/android_kernel_samsung_exynos990r8s.git
          kernel-dir: main
          kernel-branch: main
          config: extreme_r8s_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          android-version: 12
          anykernel3: true
